<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

            <ul id="starRating" class="stars">
        		<li><i id="firstStar" class="fa fa-star"></i></li>
        		<li><i id="secondStar" class="fa fa-star"></i></li>
        		<li><i id="thirdStar" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="moves">0</span> Moves

            <time id="time">0:0</time>

        </section>

        <section>
            <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <!-- Modal -->
        <div id="myModal" class="modal" style="display:none;">

            <!-- Modal content -->
            <div class="modalContent">
                <p id="modalText"><i id="firstStar" class="fa fa-star"></i><i id="secondStar" class="fa fa-star"></i><i id="thirdStar" class="fa fa-star"></i></p>



            </div>
        </div>

        </section>





    </div>

    <script src="js/app.js"></script>
</body>
</html>
